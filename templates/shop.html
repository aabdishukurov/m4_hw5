{% include 'watches/header.html' %}

    <h1>Каталог</h1>
    {% for i in object_list %}
<center>
         <div class="qwerty">
        <div class="card" style="width: 18rem;">
          <img src="{{i.image.url}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{i.title}}</h5>
            <p class="card-text">{{i.description}}</p>
            <a href="/watch_detail/{{i.id}}" class="btn btn-primary">Подробнее</a>
          </div>
        </div>
         </div>
</center>
    {% endfor %}



{% include 'watches/footer.html' %}
